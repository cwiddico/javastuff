<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CWcoloredCards</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

  var aquaSquare = { theColor: "#00FFFF", theName: "Aqua"};
  var blueSquare = { theColor: "#0000FF", theName: "Blue"};
  var coralSquare = { theColor: "#FF7F50", theName: "Coral"};
  var crimsonSquare = { theColor: "#DC143C", theName: "Crimson"};
  var magentaSquare = { theColor: "#8B008B", theName: "Dark Magenta"};
  var fuschiaSquare = { theColor: "#FF00FF", theName: "Fuchsia"};
  var goldSquare = { theColor: "#FFD700", theName: "Gold"};
  var seaGreenSquare = { theColor: "#20B2AA", theName: "Light Sea Green"};

  class Card extends React.Component {
    render() {
      var cardStyle ={
        padding: 5,
        margin: 5,
        height:50,
        width:100,
        display: "inline-block",
        fontFamily: 'Arial, Helvetica, sans-serif',
        fontSize: "18px",
        color: "white",
        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
        filter: "drop-shadow(0px 0px 5px #666)",
        textAlign: "center",
        text: this.props.theName,
        backgroundColor: this.props.theColor,
      }
      return(
        <div style={cardStyle}>
        {this.props.theName}
        </div>
      );
    }
  }

  class Button extends React.Component {
    render() {
      var buttonStyle ={
        padding: 10,
        margin: 10,
        height: 10,
        width:60,
        display: "inline-block",
        fontFamily: "monospace",
        fontWeight: "bold",
        fontSize: 14,
        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
        filter: "drop-shadow(0px 0px 5px #666)",
        textAlign: "center",
        backgroundColor: "#DEB887",
        whiteSpace: "nowrap",
      }
      return(
        <div style={buttonStyle}>
        Pick Us!
        </div>
      );
    }
  }

  class Back extends React.Component {
    render() {
      var backStyle ={
        padding: 20,
        margin: 20,
        height:175,
        width: 120,
        display: "inline-block",
        fontFamily: "monospace",
        fontSize: 32,
        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
        filter: "drop-shadow(0px 0px 5px #666)",
        textAlign: "center",
        backgroundColor: this.props.background,
      }
      return(
        <div style={backStyle}>
        <Card theColor={this.props.color1.theColor} theName={this.props.color1.theName}/>
        <Card theColor={this.props.color2.theColor} theName={this.props.color2.theName}/>
        <Button/>
        </div>
      );
    }
  }

  ReactDOM.render(
    <div>
      <Back background = {"#FFEBCD"} color1= {aquaSquare} color2= {blueSquare}/>
      <Back background = {"#FFEBCD"} color1= {coralSquare} color2= {crimsonSquare}/>
      <Back background = {"#D2691E"} color1= {magentaSquare} color2= {fuschiaSquare}/>
      <Back background = {"#FFEBCD"} color1= {goldSquare} color2= {seaGreenSquare}/>
      </div>,
    document.querySelector("#container")
  );

  </script>
</body>

</html>
